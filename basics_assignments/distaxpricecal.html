<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Discount and Tax</title>
</head>
<body>
    <script>
        let itemprice = 100;
        let discount = 10; // in percentage
        let tax = 5;  // in percentage

        let caldis = (itemprice*discount)/100; //discount Calculate
        let priceafterdis = itemprice - caldis;

        let caltax = (priceafterdis*tax)/100;  //tax Calculate
        let finalprice = priceafterdis + caltax;

        document.write(`<b>Original Price:</b> ${itemprice} <br>`);
        document.write(`<b>Discount add:</b> ${caldis}<br>`);
        document.write(`<b>Price after Discount:</b> ${priceafterdis}<br>`);
        document.write(`<b>Tax Amount:</b> ${caltax}<br>`)
        document.write(`<b>Final Price: </b> ${finalprice}`)

    </script>
</body>
</html>
