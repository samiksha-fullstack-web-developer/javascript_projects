<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Validator</title>
</head>
<body>
    <script>
        let age = Number(prompt("Enter your Age: "));
        if(!isNaN(age)){
            if(age>18){
                document.write("You are adult");
            }
            else{
                document.write('you are minor')
            }        
        }
        else{
            document.write("Invaild age enter.")
        }
    </script>
</body>
</html>
